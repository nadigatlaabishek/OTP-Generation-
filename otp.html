<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP GENERATOR</title>
    <link rel="stylesheet" href="./otp.css">
    <script src="./otp.js" defer></script>
</head>
<body>
    <div id="container">
        <input type="text" id="getOTP" minlength="4" maxlength="4"></input>
        <input type="Submit" value="Submit OTP" onclick="comOtp()"></input>
        <input type="button" value="Generate OTP" onclick="otpGen()"></input>
        <h3 id="result"></h3>
    </div>
    <div id="otpwindow">
        <span id="close" onclick="closeOtp()">X</span>
        <h1 id="otp"></h1>
    </div>
</body>
</html>
